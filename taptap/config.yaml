# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: TapTap
version: "0.1.0"
slug: taptap
description: Tigo CCA to HomeAssistant MQTT bridge
url: "https://github.com/litinoveweedle/hassio-addons/tree/main/taptap"
image: "ghcr.io/litinoveweedle/hassio-addon-taptap-{arch}"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
host_network: true
uart: true
usb: true
options:
  mqtt_server: null
  mqtt_port: 1883
  mqtt_qos: 1
  mqtt_timeout: 5
  mqtt_user: null
  mqtt_pass: null
  taptap_port: 502
  taptap_module_ids: null
  taptap_module_names: null
  taptap_topic_prefix: taptap
  taptap_topic_name: tigo
  taptap_update: 10
  taptap_timeout: 60
  ha_entity_availability: true
  ha_discovery_prefix: homeassistant
  ha_birth_topic: homeassistant/status
schema:
  mqtt_server: str
  mqtt_port: port
  mqtt_qos: int(0,2)
  mqtt_timeout: int(1,10)
  mqtt_user: str
  mqtt_pass: password
  taptap_serial: device(subsystem=tty)?
  taptap_address: str
  taptap_port: port
  taptap_module_ids: match(^(\s*\d+\s*)(\,\s*\d+\s*)*$)
  taptap_module_names: match(^(\s*\w+\s*)(\,\s*\w+\s*)*$)
  taptap_topic_prefix: str
  taptap_topic_name: str
  taptap_update: int
  taptap_timeout: int
  ha_entity_availability: bool
  ha_discovery_prefix: str
  ha_birth_topic: str
